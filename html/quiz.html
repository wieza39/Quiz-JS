    <title>Quiz Game</title>

<body>
    <div class=".flex-center-container">
        <!-- TOP-BAR contains basic data, like current game score, player name and his actual best score -->
        <div class="top-bar">
            <div class="score-container">
                <h4>SCORE: </h4>
                <p id="current-score">0</p>
            </div>
            <div class="player-container">
                <div class="player-data">
                    <h4>Player: </h4>
                    <p id="player-name"></p>
                </div>
                <div class="player-best">
                    <p class="player-best-text player-text"></p>
                    <div class="player-best-score player-text"> </div>
                </div>
            </div>
        </div>
        <!-- TIMER PART -->
        <div class="timer">
            <div class="round-time-bar" data-style="smooth" style="--duration: 5;">
                <div id="timer-bar"></div>
            </div>
        </div>
        <!-- QUESTIONS PART -->
        <div class="question-container">
            <h5 id="question"></h5>
        </div>
        <!-- ANSWERS PART -->
        <div class="answers-container">
            <div id="answer-btn-container">
                <!-- FOUR ANSWERS - ONE/MULTI CORRECT & TRUE/FALSE -->
                <div class="menu-btn answer-btn answer1" id="true" data-number="1"></div>
                <div class="menu-btn answer-btn answer2" id="false" data-number="2"></div>
                <div class="menu-btn answer-btn answer3" data-number="3"></div>
                <div class="menu-btn answer-btn answer4" data-number="4"></div>
            </div>
